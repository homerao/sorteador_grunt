    <main>
        <h1>Sorteador</h1>
        <form  id="sorteador">
            <div>
                <label for="numero_maximo">Numero Máximo</label>
                <input type="text" id="numero-maximo" required min="2" value="2" step="1">

            <button type="submit">Sortear número</button>
        </form>
        <div class="resultado"> 
            O Número sorteado foi: <span id="resultado-valor"></span>
        </div>
    </main>
